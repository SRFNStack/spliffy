<html lang="en">


<head>
    <title>Spliffy Docs</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/components/prism-core.js"
            integrity="sha256-vQ+J5XjegC3urCfaXZtySDzqJOqNxxIA3q1NZbFoOj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/plugins/autoloader/prism-autoloader.min.js"
            integrity="sha256-ht8ay6ZTPZfuixYB99I5oRpCLsCq7Do2LjEYLwbe+X8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/themes/prism-okaidia.min.css"
          integrity="sha256-Ykz0nNWK7w4QWJUYR7OraN4773aMB/11aMt1nZyrhuQ=" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <!--    &lt;!&ndash;    font-family: 'Roboto', sans-serif;&ndash;>-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<script type="module">
  //hack to make github pages route this app
  import { goTo, routeSwitch } from './fnroute.mjs'
  import {
    div,
    img,
    a
  } from './fnelements.mjs'
  import { routeElements } from './routes.js'
  import header from './header.js'
  import sidebar from './sidebar.js'

  document.body.append(
    div({ class: 'app-layout' },
      header,
      sidebar,
      div({ 
        class: 'mobile-overlay', 
        onclick: () => document.body.classList.remove('mobile-open') 
      }),
      div({ class: 'main-content' },
        routeSwitch(...routeElements()),
        div({ style: 'margin-top: 100px; padding: 20px; text-align: center; border-top: 1px solid var(--border-color); color: var(--text-secondary);' },
          a({ href: 'https://github.com/narcolepticsnowman/spliffy', target: '_blank', style: 'display: block; margin-bottom: 10px;' },
            img({ src: './GitHub_Logo.png', style: 'height: 30px; filter: invert(0.8);' })
          ),
          div('Copyright Â© 2019-2025 Robert Kempton'),
          div({ style: 'font-size: 0.8rem; margin-top: 5px;' }, 'Stay Spliffy. ðŸŒ¿')
        )
      )
    )
  )

  if (sessionStorage.redirect) {
    setTimeout(() => {
      goTo(sessionStorage.redirect.replace(location.pathname.split(/[#?]/)[0], ''))
      delete sessionStorage.redirect
    }, 1)
  }
</script>
</body>
</html>
